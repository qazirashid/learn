<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="8cm" height="3cm" viewBox="0 0 800 300">
    <rect id="R1" x="300" y="100" width="300" height="100"  stroke="black" stroke-width="2">
    <animate attributeName="x" attributeType="XML" begin="0s" dur="5s" fill="freeze" from= "300" to="0"/>
    <animate attributeName="width" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="0" to="600"/>
    <animate attributeName="fill" attributeType="XML"  begin="0s" dur="5s" fill="freez" from="green" to="red"/>
     
    </rect>
    <rect>
    </rect>
    <g transform="translate(100,100)">
        <text id="QT" x="0", y="0" font-family="Verdana" font-size="35">
          Test of TEXT!.
        <animate attributeName="x" attributeType="XML" begin="0s" dur="5s" from="0" to="50"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0"
            begin="0s" end="6s" fill="freeze"/>
        </text>
    </g>
     
  </svg>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
